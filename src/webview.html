<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
					Use a content security policy to only allow loading images from https or from our extension directory,
					and only allow scripts that have a specific nonce.
              -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src img-src https: data:; style-src 'unsafe-inline' webview.cspSource; script-src 'nonce-${nonce}';"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="${styleResetUri}" rel="stylesheet" />
    <link href="${styleVSCodeUri}" rel="stylesheet" />
    <link href="${styleGeneralUri}" rel="stylesheet" />
    <script
      nonce="${nonce}"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"
    ></script>

    <script nonce="${nonce}">
      const text = document.documentElement.innerHTML;
    </script>
  </head>
  <body>
    <div id="game">
      <script nonce="${nonce}" src="scriptUri"></script>
      <script nonce="${nonce}" src="otherScriptUri"></script>
    </div>
    <div class="slidecontainer">
      <input
        type="range"
        min="5"
        max="30"
        value="10"
        class="slider"
        id="myRange"
      />
    </div>
  </body>
</html>
